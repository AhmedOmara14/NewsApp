name: Android Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test

      - name: Build Android
        run: ./gradlew assemble



